<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Фон с градиентом -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e9f2ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c5dcff;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Основной фон -->
    <rect width="400" height="300" fill="url(#bg-gradient)" rx="20" />
    
    <!-- Иконка мессенджера -->
    <g transform="translate(150, 80)">
        <!-- Облако сообщения -->
        <path d="M50,0 L150,0 Q170,0 170,20 L170,80 Q170,100 150,100 L80,100 L60,120 L40,100 L20,100 Q0,100 0,80 L0,20 Q0,0 20,0 Z" 
              fill="#4a90e2" />
        
        <!-- Текстовые линии внутри облака -->
        <rect x="20" y="20" width="100" height="10" fill="white" rx="5" />
        <rect x="20" y="40" width="130" height="10" fill="white" rx="5" />
        <rect x="20" y="60" width="80" height="10" fill="white" rx="5" />
    </g>
    
    <!-- Декоративные элементы -->
    <g transform="translate(50, 150)">
        <!-- Иконки функций -->
        <circle cx="30" cy="30" r="20" fill="#4a90e2" opacity="0.2" />
        <circle cx="100" cy="30" r="20" fill="#4a90e2" opacity="0.3" />
        <circle cx="170" cy="30" r="20" fill="#4a90e2" opacity="0.4" />
    </g>
    
    <!-- Текст SPARQ -->
    <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" fill="#4a90e2" text-anchor="middle" font-weight="bold">SPARQ</text>
    <text x="200" y="270" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Корпоративный мессенджер</text>
</svg>