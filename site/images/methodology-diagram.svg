<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Определение градиентов -->
    <defs>
        <linearGradient id="design-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="agile-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#45b7af;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2d8b84;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="prototype-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f6b93b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e59819;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="research-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e17055;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c23616;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Центральный круг -->
    <circle cx="200" cy="150" r="50" fill="#fff" stroke="#4a90e2" stroke-width="3"/>
    <text x="200" y="145" font-family="Arial, sans-serif" font-size="14" fill="#4a90e2" text-anchor="middle">Методология</text>
    <text x="200" y="165" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">проекта</text>

    <!-- Дизайн-мышление -->
    <g transform="translate(60,60)">
        <circle cx="0" cy="0" r="40" fill="url(#design-gradient)"/>
        <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Дизайн-</text>
        <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">мышление</text>
        <line x1="40" y1="40" x2="100" y2="70" stroke="#4a90e2" stroke-width="2"/>
    </g>

    <!-- Agile-подход -->
    <g transform="translate(340,60)">
        <circle cx="0" cy="0" r="40" fill="url(#agile-gradient)"/>
        <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Agile-</text>
        <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">подход</text>
        <line x1="-40" y1="40" x2="-100" y2="70" stroke="#45b7af" stroke-width="2"/>
    </g>

    <!-- Прототипирование -->
    <g transform="translate(60,240)">
        <circle cx="0" cy="0" r="40" fill="url(#prototype-gradient)"/>
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Прототипи-</text>
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">рование</text>
        <line x1="40" y1="-40" x2="100" y2="-70" stroke="#f6b93b" stroke-width="2"/>
    </g>

    <!-- Исследования -->
    <g transform="translate(340,240)">
        <circle cx="0" cy="0" r="40" fill="url(#research-gradient)"/>
        <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Исследования</text>
        <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">и анализ</text>
        <line x1="-40" y1="-40" x2="-100" y2="-70" stroke="#e17055" stroke-width="2"/>
    </g>
</svg>